            <div class="container my-5">

                <!-- Attend Quiz Button -->
                <div class="text-center mb-4">
                    <button id="attendBtn" class="btn btn-success">Attend Quiz</button>
                </div>

                <!-- Quiz Form (Hidden initially) -->
                <form id="quizForm" class="bg-light p-4 rounded shadow-sm" style="display: none;">
                    <div class="mb-4">
                        <label class="form-label fw-bold">1. What is the main function of molars?</label>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="q1" value="a" id="q1a">
                            <label class="form-check-label" for="q1a">Cutting food</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="q1" value="b" id="q1b">
                            <label class="form-check-label" for="q1b">Grinding food</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="q1" value="c" id="q1c">
                            <label class="form-check-label" for="q1c">Tearing food</label>
                        </div>
                    </div>

                  <div class="mb-4">
                    <label class="form-label fw-bold">2. What is dental plaque?</label>
                    <div class="form-check">
                      <input class="form-check-input" type="radio" name="q2" value="a" id="q2a">
                      <label class="form-check-label" for="q2a">Tooth decay</label>
                    </div>
                    <div class="form-check">
                      <input class="form-check-input" type="radio" name="q2" value="b" id="q2b">
                      <label class="form-check-label" for="q2b">Germs and bacteria</label>
                    </div>
                    <div class="form-check">
                      <input class="form-check-input" type="radio" name="q2" value="c" id="q2c">
                      <label class="form-check-label" for="q2c">Toothpaste</label>
                    </div>
                  </div>

                  <div class="text-center">
                    <button type="button" class="btn btn-primary" onclick="calculateScore()">Submit</button>
                  </div>
                </form>

                <!-- Result -->
                <div class="mt-4 text-center">
                  <p id="result" class="fw-bold fs-5"></p>
                </div>
              </div>

              <script>
                document.getElementById("attendBtn").addEventListener("click", function () {
                  document.getElementById("quizForm").style.display = "block";
                  this.style.display = "none";
                });

                function calculateScore() {
                  const correctAnswers = { q1: "b", q2: "b" };
                  let score = 0;
                  let total = Object.keys(correctAnswers).length;

                  for (let question in correctAnswers) {
                    let selected = document.querySelector(`input[name="${question}"]:checked`);
                    if (selected && selected.value === correctAnswers[question]) {
                      score++;
                    }
                  }

                  document.getElementById("result").innerText = `You scored ${score}/${total}`;
                }
              </script>
